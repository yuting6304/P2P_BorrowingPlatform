<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="register_css.css" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript">
        var nx2; // button 
        var step1, step2, step3;
        var name, msg;
        var form2;
        var form2_val;
        var name, account, password, email, phone, fname, lname, date, credit;



        window.onload = function(){ 
            // page2
            form2 = document.getElementById("form2");
            // page2's button
            nx2 = document.getElementById("nx2");

            // get each step
            step1 = document.getElementById("step1");
            step2 = document.getElementById("step2");
            step3 = document.getElementById("step3");


            step2.style.backgroundColor = "#61d1d3";
            step2.style.opacity = "0.9"
            step1.style.color = "grey";
            step3.style.color = "grey";

            // used to get input value
            form2_val = document.forms["form2"]; 
        }

        function checkInfo(){
            if(fname == ""){
                fname.focus();
                return false;
            }
            else if(lname == ""){
                lname.focus();
                return false;
            }
            else if(date == ""){
                date.focus();
                return false;
            }
            else if(credit == ""){
                credit.focus();
                return false;
            }

            return true;
        }

    </script>
</head>
<body>
    <main class="main">
        <article class = "main_titles titles">
            <h3 class= "titles_tile">Join P2P Borrowing Platform</h3>
            <h4 class= "titles_subtitle">Register</h4>
        </article>
        <div class="step">
            <div id="step1" class="step1">
                step1 : <br/>Set up your account
            </div>
            <div id="step2" class="step2">
               step2 : <br/>Fill in your information
            </div>
            <div id="step3" class="step3">
                step3 : <br/>Send E-mail to finish
            </div>
        </div>

        <form onsubmit="return checkInfo()" method="GET" action="register3.html">


            <div id = "confirmMsg"></div>

            
            <!-- Page 2 -->
            <div name="form2" id="form2">
                First name <span>*</span><br/>
                    <input id="fname" type="text" required />
                    <span class="ok">ok</span>
                    <br/>
                Last name <span>*</span><br/>
                    <input id="lname" type="text" required />
                    <span class="ok">ok</span>
                    <br/>
                Gender <span>*</span><br/>
                    Male <input id="male" type="radio" name="gender" value="male" required />
                    Female <input id="female" type="radio" name="gender" value="female" required />
                    <br/>
                Birthday <span>*</span><br/>
                <input id="date" type="date" required />
                <br/>
                Credit card number<span>*</span><br/>
                <input id="credit" type="text" placeholder="fill in ten '0'" required pattern="[0]{10,10}"/>
                <span class="ok">ok</span>
                <br/><br/>
                <input id="nx2" type="submit" value="Next">
                <!-- <button id="nx2">Next</button> -->
            </div>

        </form>
    </main>
</body>
</html
