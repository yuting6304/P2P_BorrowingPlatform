<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="register_css.css" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript">
        var step1, step2, step3;
        var form3;
        window.onload = function(){ 
            // page3
            form3 = document.getElementById("form3");
           
            // get each step
            step1 = document.getElementById("step1");
            step2 = document.getElementById("step2");
            step3 = document.getElementById("step3");

            step3.style.backgroundColor = "#61d1d3";
            step3.style.opacity = "0.9"
            step1.style.color = "grey";
            step2.style.color = "grey"; 
        }

        function sendMail(){
            var addr = document.getElementById("mail").value;
            form3.setAttribute("action", "//formspree.io/" + addr);
               
            document.getElementById("from").value = "P2P Borrowing Platform";
            document.getElementById("subject").value = "Confirm your register";
            document.getElementById("msg").value = "Go to the following website to start your account";
            document.getElementById("url").value = "http://127.0.0.1:8080/frontend/hall.html";


            console.log(addr);
        }

    </script>
</head>
<body>
    <main class="main">
        <article class = "main_titles titles">
            <h3 class= "titles_tile">Join P2P Borrowing Platform</h3>
            <h4 class= "titles_subtitle">Register</h4>
        </article>
        <div class="step">
            <div id="step1" class="step1">
                step1 : <br/>Set up your account
            </div>
            <div id="step2" class="step2">
               step2 : <br/>Fill in your information
            </div>
            <div id="step3" class="step3">
                step3 : <br/>Send E-mail to finish
            </div>
        </div>

        <form id="form3" method="POST">
            <div id="txt">Send a confirm mail to your e-mail address : <br/><br/></div>
            <input id="from" type="hidden" name="From" placeholder="Your name">
            <input id="mail" type="email" placeholder="Your email" required>
            <input id="subject" type="hidden" name="Subject" />
            <input id="msg" type="hidden" name="Message" />
            <input id="url" type="hidden" name="URL" />
            <input id="send" type="submit" value="Send" onclick="sendMail()">
        </form>
    </main>
</body>
</html
